<div class="container-fluid p-4">
    <div class="row h-100">
        <div class="col-lg-12">
            <div class="card shadow-sm p-4">
                <div class="row" style="min-height: 85dvh;max-height: 90dvh;">
                    <div class="col-lg-12">
                        <h2>user {{id}}</h2>
                    </div>
                    <div class="col-lg-12">
                        <ul>
                            <li [class]="message.class=='sent'?'bg-primary':'bg-secondary'"
                                *ngFor="let message of conversation">
                                {{message.message}}
                            </li>

                                <li class="user-status" *ngIf="user_left">{{user_name?user_name:id}} left the chat</li>
                        </ul>
                    </div>

                    <div class="col-lg-12 d-flex align-items-end justify-content sticky-bottom">
                        <div class="input-group mb-3 w-100">
                            <input type="text" class="form-control" placeholder="Write Message"
                                aria-label="Write Message" aria-describedby="basic-addon2" [formControl]="inputControl">
                            <div class="input-group-append">
                                <button class="btn btn-primary" (click)="sendMessage()" [disabled]="inputControl.invalid">
                                    <i class="fa fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>
</div>
